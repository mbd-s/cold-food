<!DOCTYPE html>
<html lang="en" ng-app="cold-food">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cold Food | a Twitter bot</title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="scripts/controllers/TweetsIndexController.js"></script>

  </head>
  <body>
    <div class="container">
      <h3>The food is getting cold.</h3>
      <div class="row">
        <div ng-view class="col-sm-8"></div>
        <div class="col-sm-4">
          <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/ColdFoodBot" data-widget-id="738058362206572544"></a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
      </div>
    </div>
  </body>
</html>
